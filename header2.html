<div class="fixrr123-header">
  <div class="fixrr123-logo">
    <span class="fixrr123-title">Seek Glo</span>
  </div>
  <div class="fixrr123-nav" id="fixrr123MainNav">
    <a href="#">Zuhause</a>
    <a href="#">SeekGlo Micro-Infuser</a>
    <a href="#">Micro-Patches</a>
    <a href="#">Lichttherapie-Maske</a>
    <a href="#">Kontakt</a>
    <a href="#">uber uns</a>
    <a href="#">Blogs</a>
  </div>
  <div class="fixrr123-header-icons">
    <span class="fixrr123-header-icon" title="Suche">
      <svg
        width="22"
        height="22"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="10" cy="10" r="7" />
        <line x1="15" y1="15" x2="20" y2="20" />
      </svg>
    </span>
    <span class="fixrr123-header-icon" title="Warenkorb">
      <svg
        width="22"
        height="22"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M6 7V6a5 5 0 0 1 10 0v1" />
        <rect x="3" y="7" width="16" height="12" rx="2" />
      </svg>
    </span>
    <div class="fixrr123-hamburger" id="fixrr123HamburgerBtn" tabindex="0">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </div>
  </div>
</div>
<style>
  .fixrr123-header {
    --fixrr123-main-color: #6f4c7b;
    --fixrr123-accent-color: #bca5d3;
    --fixrr123-hover-bg: #f3eef8;

    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: flex-start;
    padding: 0 2vw;
    height: auto;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #fff;
  }

  .fixrr123-logo {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: -2px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    text-align: center;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 0;
  }
  .fixrr123-logo .fixrr123-title {
    color: var(--fixrr123-accent-color);
    font-weight: 400;
  }

  .fixrr123-nav {
    display: flex;
    gap: 2vw;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin: 0 auto 0 auto;
    padding-bottom: 0;
    padding-top: 0;
    order: 2;
  }
  .fixrr123-nav a {
    text-decoration: none;
    color: var(--fixrr123-main-color);
    font-size: 1rem;
    font-weight: 500;
    transition: background 0.2s, color 0.2s;
    padding: 6px 12px;
    border-radius: 4px;
  }
  .fixrr123-nav a:hover {
    background: var(--fixrr123-hover-bg);
    color: var(--fixrr123-accent-color);
  }
  .fixrr123-nav a:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--fixrr123-accent-color);
  }
  .fixrr123-nav a:active {
    background: var(--fixrr123-hover-bg);
    color: var(--fixrr123-accent-color);
  }
  .fixrr123-header-icons {
    display: flex;
    align-items: center;
    gap: 1.5vw;
    position: absolute;
    right: 2vw;
    top: 18px;
  }
  .fixrr123-header-icon {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--fixrr123-main-color);
    transition: color 0.2s;
  }
  .fixrr123-header-icon:hover {
    color: var(--fixrr123-accent-color);
  }

  .fixrr123-hamburger {
    display: none;
    flex-direction: column;
    justify-content: center;
    width: 32px;
    height: 32px;
    cursor: pointer;
    gap: 5px;
  }
  .fixrr123-hamburger span {
    display: block;
    height: 3px;
    width: 100%;
    background: var(--fixrr123-main-color);
    border-radius: 2px;
    transition: 0.3s;
  }

  @media (max-width: 900px) {
    .fixrr123-nav {
      gap: 1vw;
    }
  }

  @media (max-width: 900px) {
    .fixrr123-header {
      padding: 0;
    }
    .fixrr123-logo {
      margin-top: 10px;
      margin-bottom: 0;
    }
    .fixrr123-nav {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: #fff;
      flex-direction: column;
      align-items: center;
      gap: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      z-index: 10;
    }
    .fixrr123-nav.fixrr123-open {
      display: flex;
    }
    .fixrr123-hamburger {
      display: flex;
    }
    .fixrr123-header-icons {
      top: 25px;
    }
  }
</style>

<script>
  const fixrr123HamburgerBtn = document.getElementById("fixrr123HamburgerBtn");
  const fixrr123MainNav = document.getElementById("fixrr123MainNav");
  fixrr123HamburgerBtn.addEventListener("click", () => {
    fixrr123MainNav.classList.toggle("fixrr123-open");
  });
  fixrr123MainNav.querySelectorAll("a").forEach((fixrr123Link) => {
    fixrr123Link.addEventListener("click", () => {
      if (window.innerWidth <= 700)
        fixrr123MainNav.classList.remove("fixrr123-open");
    });
  });
</script>
